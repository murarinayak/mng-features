<form class="m-3">
  <mat-card class="py-5">
    <mat-card-header>
    </mat-card-header>
    <mat-card-content>
      <div class="w-100 py-5 text-center">
        <img class="mx-0" src="./../../../../../assets/icons/icon-152x152.png" alt="Photo of a Shiba Inu"/>
      </div>
      <mat-card-title class="text-center mb-4">LOGIN</mat-card-title>
      <mat-form-field>
        <input matInput #username placeholder="Username">
      </mat-form-field>
      <mat-form-field>
        <input matInput #password placeholder="Password" type="password" dividerColor="accent">
      </mat-form-field>
      <button mat-raised-button color="primary" (click)="login(username.value, password.value)">SUBMIT</button>
      <hr>
        <button mat-stroked-button color="primary" class="mb-2" (click)="onLoginWithGoogleClickP()">
          <app-google-login-mat-icon></app-google-login-mat-icon>
          <span class="ms-2">Continue with Google P</span>
        </button>
        <button mat-stroked-button color="primary" (click)="onLoginWithGoogleClickR()">
          <app-google-login-mat-icon></app-google-login-mat-icon>
          <span class="ms-2">Continue with Google R</span>
        </button>
        @if (!loginMandatory) {
          <hr>
            <a mat-stroked-button color="primary" routerLink="/">Continue without Logging In</a>
          }
        </mat-card-content>
