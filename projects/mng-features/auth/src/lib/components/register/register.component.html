<form class="m-3">
    <mat-card class="card">
        <mat-card-header>
            <mat-card-title>REGISTER</mat-card-title>
        </mat-card-header>
        <mat-card-content>
            <mat-form-field>
                <input matInput #firstName placeholder="First Name">
            </mat-form-field>
            <mat-form-field>
                <input matInput #lastName placeholder="Last Name">
            </mat-form-field>
            <mat-form-field>
                <input matInput #username placeholder="Username">
            </mat-form-field>
            <mat-form-field>
                <input matInput #password placeholder="Password" type="password">
            </mat-form-field>
        </mat-card-content>
        <mat-card-footer>      
            <button mat-raised-button color="primary"
                (click)="register(firstName.value, lastName.value, username.value, password.value)">REGISTER</button>
