<div class="card post-item">
  <img [src]="post.jetpack_featured_media_url" class="card-img-top"
    [alt]="post?.title.rendered" />
  <div class="card-body">
    <div class="row article-info">
      <div class="col article-details">
        <span>{{ post.date | date }}</span>
      </div>
    </div>
    <!-- <a class="link" [routerLink]="" (click)="onLinkClick()"><h5 class="card-title post-title mt-2" [innerHTML]="post?.title?.rendered"></h5></a> -->
    <a class="link" [href]="post?.link" (click)="onLinkClick()"><h5 class="card-title post-title mt-2" [innerHTML]="post?.title?.rendered"></h5></a>
    <div class="post-footer">
      <p [innerHtml]="post?.excerpt.rendered"></p>
    </div>
  </div>
</div>
