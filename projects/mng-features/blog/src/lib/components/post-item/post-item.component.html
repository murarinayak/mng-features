<div class="card post-item" (click)="onLinkClick()">
  <img [ngSrc]="post.jetpack_featured_media_url" class="card-img-top"
    [alt]="post?.title.rendered" />
  <div class="card-body">
    <p class="text-center">
      <span>{{ post.date | date }}</span>
    </p>
    <h3 class="text-center mb-0"><span [innerHTML]="post?.title?.rendered"></span></h3>
    <!-- <div class="post-footer">
      <p [innerHtml]="post?.excerpt.rendered"></p>
    </div> -->
  </div>
</div>
