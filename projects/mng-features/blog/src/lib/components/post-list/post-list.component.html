<div class="text-center">
  <h1>Recent Posts</h1>
  <p>Fetched from developer's blog</p>
</div>
<section class="primary-section container-fluid">
  <div class="row">
    @for (post of posts; track post) {
      <div class="col-md-4 col-sm-6 mb-3 hover-scale">
        <app-post-item [post]="post"></app-post-item>
      </div>
    }
  </div>
  <div class="text-center my-4">
    <button mat-mini-fab color="accent" (click)="getPosts(1)">
      <mat-icon>chevron_left</mat-icon>
    </button>
    <button mat-icon-button color="accent" class="mx-2" aria-label="Example icon button with a home icon">
      <h6>{{ currentPage }}</h6>
    </button>
    <button mat-mini-fab color="accent" (click)="getPosts(2)">
      <mat-icon>chevron_right</mat-icon>
    </button>
  </div>
</section>
