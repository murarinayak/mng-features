<img [src]="post?.jetpack_featured_media_url" alt="" class="w-100">
<div class="container my-3">
  <div class="row">
    <div class="col-auto my-2">{{ post?.date | date }}</div>
    <div class="col">
      <mat-chip-listbox>
        @for (tag of post?.tags; track tag) {
          <mat-chip-option>{{ tag }}</mat-chip-option>
        }
      </mat-chip-listbox>
    </div>
  </div>
  <h2><span [innerHTML]="post?.title.rendered"></span></h2>
  <p [innerHtml]="post?.content.rendered"></p>
</div>
