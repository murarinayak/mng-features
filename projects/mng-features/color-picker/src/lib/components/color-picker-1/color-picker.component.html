<div class="color-picker">
  <div class="summary-info" (click)="toggleColors()">
    <div class="info">
      <p class="style">{{ heading }}</p>
      <p class="style-value">{{ selection }}</p>
    </div>
    <div class="circle" [ngStyle]="{'background': selection}"></div>
  </div>
  @if (show) {
    <div class="opened">
      <div class="colors">
        @for (paint of colorList; track paint) {
          <div class="circle"
          [ngStyle]="{'background': paint}" (click)="changeColor(paint)"></div>
        }
      </div>
      <div class="hex-code">
        <p>Hex Code</p>
        <div class="g-input">
          <input type="text" maxlength="7" [value]="selection" #paintInput
            (keyup)="changeColorManual(paintInput.value)"
            (keydown.enter)="toggleColors()"/>
        </div>
      </div>
    </div>
  }
</div>
