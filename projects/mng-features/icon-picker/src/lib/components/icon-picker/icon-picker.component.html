  <mat-label>{{ label }}</mat-label>
  <input matInput type="text" [(ngModel)]="selection">
  <button matSuffix mat-icon-button aria-label="open" (click)="onToggleClick()">
    <mat-icon>{{ selection }}</mat-icon>
  </button>
</mat-form-field>
