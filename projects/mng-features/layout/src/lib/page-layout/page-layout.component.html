<mng-header [drawer]="drawer"></mng-header>
<mat-sidenav-container class="example-container">
  <mat-sidenav #drawer role="navigation" [mode]="mobileQuery.matches ? 'over' : 'side'" [opened]="showLeftNav && !mobileQuery.matches">
    <mat-nav-list (click)="onNavListClick(drawer)">
      @for (link of links; track link) {
        <a mat-list-item [routerLink]="link.path">
          <!-- <mat-icon class="mt-2">{{ link.icon }}</mat-icon> -->
          {{ link.label }}
        </a>
      }
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content class="custom-sidenav">
    <ng-content></ng-content>
    <app-footer></app-footer>
  </mat-sidenav-content>
</mat-sidenav-container>
