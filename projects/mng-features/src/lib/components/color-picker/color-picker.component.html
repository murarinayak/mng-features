<div class="color-picker">
  <div class="summary-info" (click)="toggleColors()">
    <div class="info">
      <p class="style">{{ heading }}</p>
      <p class="style-value">{{ selectedColor }}</p>
    </div>
    <div class="circle" [ngStyle]="{'background': selectedColor}"></div>
  </div>
  <div class="opened" *ngIf="show">
    <div class="colors">
      <div *ngFor="let paint of colorList" class="circle"
        [ngStyle]="{'background': paint}" (click)="changeColor(paint)"></div>
    </div>
    <div class="hex-code">
      <p>Hex Code</p>
      <div class="g-input">
        <input type="text" maxlength="7" [value]="selectedColor" #paintInput
          (keyup)="changeColorManual(paintInput.value)"
          (keydown.enter)="toggleColors()"/>
      </div>
    </div>
  </div>
</div>
